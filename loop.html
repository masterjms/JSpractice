<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <h1>Loop</h1>
  <ul>
    <script>
      document.write('<li>1</li>');
      var i =0;
      while(i<3){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i++;
      }
        document.write('<li>4</li>');
    </script>
  </ul>


  <h1>Loop and array</h1>
    <script>
      var coworkers =['a','b','c'];
    </script>

  <script>
    var i = 0;
    while(i < coworkers.length){
      document.write('<li><a href="http://a.com/'+coworkers[i]+"' + coworkers[i] + '</a></li>');
      i=i+1;
    }
    </script>
</body>

</html>
