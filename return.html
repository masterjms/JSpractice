<h2>Parameter & Argument</h2>
<script>
  function oneplusone(){
    document.write(1+1+'<br>');
  }
  oneplusone();
  function sum(left, right){
    document.write(left + right + '<br>');
  }
  sum(2,3);
  sum(3,4);

</script>


<h2>Return 반환</h2>
<script>
  function sum2(left, right){
    return left + right;
  }
</script>
