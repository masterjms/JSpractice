<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>자바스크립트</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2>array add data</h2>
  <script>
    var worker = ["alpa","beta"];
      worker.push("you");  //배열로 선언하고 push를 통해 배열 추가
  </script>

  <h2>counting</h2>
  <script>
    document.write(worker.length); //worker 배열의 개수 출력
  </script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
